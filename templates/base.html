{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'js/style.js' %}">
    <!-- Load an icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Welcome</title>
</head>
<body>

  <!-- Navbar -->
<div class="navbar">
    <a class="active" href="{% url 'home' %}"><i class="fa fa-fw fa-home"></i> Home</a>
    <a href="{% url 'checklist' %}"><i class="fa fa-fw fa-pencil-square-o"></i> Checklist
    <a href="{% url 'gallery' %}"><i class="fa fa-fw fa-picture-o"></i> Gallery</a>
    <a href="{% url 'contact' %}"><i class="fa fa-fw fa-envelope"></i> Contact</a> 
    <div class="topnav-right">
      <a href="{% url 'login' %}"><i class="fa fa-fw fa-user"></i> Login</a>
    </div>
    <div class="topnav-right">
      <a href="{% url 'register' %}"><i class="fa fa-fw fa-user-plus"></i> Register</a>
    </div>
</div>


  <!--Header-->
<div class = "header">
  {% if user.is_authenticated %}
  <div class="welcome">
  Welcome {{ user.username }}!
  </div>
    <div class="topnav-right-header">
      <a href="javascript:{document.getElementById('logout').submit()}">
        <i class="fa fa-sign-out"></i> Logout</a>
    </div>
    <form action="{% url 'logout' %}" method="POST" id="logout">
      {% csrf_token %}
      <input type="hidden">
    </form>
  {% endif %}
</div>


<div class="content">
    <section role="main"> 
    
  {% block content %} 
  
  {% endblock %}

  <!-- Footer -->
</section>
</div>
<footer>Footer Area</footer>
    
</body>
</html>
