{% extends 'base.html' %}

{% block content %}

<form class="card-body" method="post">
    <div class="card-header">
        <h2><i class="fa fa-fw fa-envelope"></i> Contact Us</h2>
    </div>
    <div class="form-group">
        {% csrf_token %}
        <div class="form-group">
            <label for="from_email">Your Email:</label>
            <input type="text" name="from_email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" name="subject" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea type="text" style="height:200px" name="message" class="form-control" required></textarea>
        </div>
    </div>
    <div class="form-actions">
      <button class="snd_all_btn" type="submit">Send</button c>
    </div>
</form>

{% endblock %}
